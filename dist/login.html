<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Авторизация | Winvesttools</title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="favicon.png">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.min.css">

        <style>
            .c-card__icon {
                background: none;
                background-color: #222c3c !important;
            }
        </style>
    </head>
    <body class="o-page o-page--center">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="o-page__card">
            <div class="c-card u-mb-xsmall">
                <header class="c-card__header u-pt-large">
                    <a class="c-card__icon" href="#!">
                        <img src="img/logo.png" alt="Dashboard's Logo">
                    </a>
                    <h1 class="u-h3 u-text-center u-mb-zero">Добро пожаловать! Пожалуйста, авторизуйтесь.</h1>
                </header>
                
                <form class="c-card__body">
                    <div class="c-field u-mb-small">
                        <label class="c-field__label" for="input1">Логин или email</label> 
                        <input class="c-input" type="email" id="input1" placeholder="clark@dashboard.com"> 
                    </div>

                    <div class="c-field u-mb-small">
                        <label class="c-field__label" for="input2">Пароль</label> 
                        <input class="c-input" type="password" id="input2" placeholder="Numbers, Letters..."> 
                    </div>

                    <button class="c-btn c-btn--info c-btn--fullwidth" type="submit">Войти</button>

                </form>
            </div>

            <div class="o-line">
                <a class="u-text-mute u-text-small" href="register.html">Ещё нет аккаунта? Зарегистрируйтесь!</a>
                <a class="u-text-mute u-text-small" href="forgot-password.html">Забыли пароль?</a>
            </div>
        </div>

        <script src="js/main.min.js"></script>
    </body>
</html>
